name: ðŸ“¢ Release & Publish
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read # for checkout@v4

jobs:
  test:
    name: ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      - uses: dyne/pnpm@main
        with:
          working-directory: webapp
      - run: make setup
      - name: ðŸ¤– Start pocketbase
        run: |
          ./admin/pb serve &
          while ! nc -z 0.0.0.0 8090; do echo "pocketbase not ready" && sleep 1; done
      - run: npx playwright install --with-deps
        working-directory: webapp
      - run: pnpm build && pnpm t
        working-directory: webapp
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 10

  release:
    name: ðŸ”–
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./webapp
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: dyne/pnpm@v1
      - run: pnpm build
      - run: pnpm semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}


