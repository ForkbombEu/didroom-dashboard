name: ðŸ“¢ Release & Publish
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read # for checkout@v4

jobs:
  reuse:
    name: ðŸš¨ reuse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: fsfe/reuse-action@v4
      
  test:
    name: ðŸ§ª tests
    runs-on: ubuntu-latest
    steps:
      - uses: dyne/pnpm@main
        with:
          working-directory: webapp
          node-version: 20.14.0
      - run: make build
      - run: pnpm i18n:lint
        working-directory: webapp
      - run: npx playwright install --with-deps
        working-directory: webapp
      - run: pnpm t
        working-directory: webapp
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: tests-results
          path: webapp/tests-results/
          retention-days: 10

  release:
    name: ðŸ”– semantic release
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./webapp
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: dyne/pnpm@main
        with:
          working-directory: ./webapp
          node-version: 20.14.0
      - run: pnpm add -D @semantic-release/changelog @semantic-release/commit-analyzer @semantic-release/error @semantic-release/git @semantic-release/github @semantic-release/npm @semantic-release/release-notes-generator semantic-release 
      - run: pnpm semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}


